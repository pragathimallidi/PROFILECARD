1. <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Card</title>
  <style>
    body {
      background-color: #f3f3f3;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial, sans-serif;
    }

    .profile-card {
      width: 300px;
      height: 400px;
      background-color: #fff;
      border: 2px solid black;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      text-align: center;
      padding: 20px;
      margin: auto;
    }

    .profile-card img {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
      margin-top: 10px;
    }

    .profile-card h2 {
      margin: 15px 0 10px;
      color: #333;
    }

    .profile-card p {
      color: #666;
      font-size: 14px;
      line-height: 1.5;
    }
  </style>
</head>
<body>

  <div class="profile-card">
    <img src="https://via.placeholder.com/150" alt="Profile Image">
    <h2>Dreamer</h2>
    <p>AI & ML Enthusiast | Web Developer | Passionate about building intelligent systems that make life easier.</p>
  </div>

</body>
</html>
